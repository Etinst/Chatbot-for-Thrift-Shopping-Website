<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <button class="chat-button">
            <img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" alt="Chat Icon">
        </button>
        
        <div class="chat-window">
            <div class="chat-header">
                <div class="chat-header-image">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="Bot Icon">
                </div>
                <div class="chat-header-text">
                    <h4>Chat Support</h4>
                    <p>Hi. My name is Sam. How can I help you?</p>
                </div>
            </div>
            
            <div class="chat-messages">
                <!-- Messages will appear here -->
            </div>
            
            <div class="chat-input">
                <input type="text" placeholder="Type your message...">
                <button class="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        var SCRIPT_ROOT = "{{ request.script_root|tojson|safe }}";
    </script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
